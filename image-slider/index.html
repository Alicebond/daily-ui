<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide slide--1">
        <img
          src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?cs=srgb&dl=pexels-sagui-andrea-618833.jpg&fm=jpg"
          alt="Mountain with sunshine"
        />
      </div>
      <div class="slide slide--2">
        <img
          src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=pexels-pixabay-459225.jpg&fm=jpg"
          alt="Lake forest mountain"
        />
      </div>
      <div class="slide slide--3">
        <img
          src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?cs=srgb&dl=pexels-simon-berger-1323550.jpg&fm=jpg"
          alt="Mountain and sky"
        />
      </div>

      <button class="slider__btn slider__btn--right" id="rightBtn">
        &rarr;
      </button>
      <button class="slider__btn slider__btn--left" id="leftBtn">&larr;</button>

      <div class="dots"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
